<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /> <!--CSS Externo-->
    <title>Meu primeiro site</title>

    <!--CSS Interno-->
    <style>
        h2 {
            color: green;
        }
    </style>
</head>

<body>
    <!--
     1. Inline CSS - Direto no nosso html, ou na tag. (não é uma boa prática)
     2. CSS Interno - Direto no seu html na tag 'style'. (não é uma boa prática)
     3. CSS Externo - Criar um arquivo separado .css com seu estilo. (boa prática)
    -->

    <h1 style="color: red; font-size: 14px;">Bem vindo ao meu projeto!</h1> <!--Inline-->
    <h2>Bem vindo ao meu projeto</h2> <!--CSS Interno-->
    <h3>Bem vindo ao meu projeto</h3> <!--CSS Externo-->
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre tabelas</title>
</head>

<body>
    <!--
Tabela é composta de linhas, que são compostas de células.
> <tr> São linhas (rows) </tr>    
> <th> Define o cabeçalho de uma tabela </th>
> <td> Colocar os dados dentro de uma tabela </td>
-->

    <h1>Trabalhando com tabelas</h1>

    <table>
        <caption>Tabela de serviços</caption>
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de vidro</td>
            <td>R$600</td>
            <td>Em andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$150</td>
            <td>Aguardando</td>
        </tr>
    </table>
</body>

</html>

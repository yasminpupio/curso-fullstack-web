<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /> <!--CSS Externo-->
    <title>Meu primeiro site</title>
</head>

<body>
    <!--
     > Usar classe: Selecionar mais de um elemento.
     > Usar id: Selecionar apenas um único item.
    -->
    <h1 class="primeiro-h1">Bem vindo ao meu projeto!</h1>

    <h1 id="titulo">Olá mundo!</h1>

    <h1 class="primeiro-h1">Criando mais um título h1</h1>

    <div>
        <h2 class="titulo-h2">Titulo do tipo h2</h2>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo HTML</title>
</head>

<body>

    <h1>Aplicando Datalist</h1>

    <form>
        <input list="carros" name="carro" placeholder="Procurando algum carro">
        <datalist id="carros">
            <option>Gol 1.6</option>
            <option>Golf 1.4</option>
            <option>Elantra 2.0</option>
        </datalist>
    </form>

</body>

</html>
